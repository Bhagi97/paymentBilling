<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Club Ayurveda | Encloud</title>

    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/static/vendors/animate.css/animate.min.css" rel="stylesheet">
    <!-- PNotify -->
    <link href="/static/vendors/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="/static/vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
    <link href="/static/vendors/pnotify/dist/pnotify.nonblock.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login" style="background-image: -webkit-linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7)), url(/static/images/background.jpg);
                              background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7)), url(/static/images/background.jpg);
                              background-size: cover;
                              background-attachment: fixed;
                              background-position: center;
                              height: 100vh;">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="login-form" method="post"  action="login.html"> {% csrf_token %}
              <a target="_blank" href="http://clubayurveda.com" class="site_title"> <img style="position:absolute ; left:50%; max-height:90%;max-width:80%;-webkit-transform: translate(-50%, -50%);display:block;" src="/static/images/logo.png"></a>
                  <div>
                    <input id="username" name="username" type="text" class="form-control" placeholder="Username" required="" />
                  </div>
                  <div>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password" required="" />
                  </div>
                  <div>
                    <button type="submit" class="btn btn-success">Log in</button>
                    <a class="reset_pass" style="color:white;" href="lostpassword.html">Lost your password?</a>
                  </div>
              <div class="clearfix"></div>
            </form>
          </section>
       </div>
      </div>
    </div>
    {% include 'app/mydir/common/failure.html' %}


  </body>

  <!-- PNotify -->
  <script type="text/javascript" src="/static/vendors/pnotify/dist/pnotify.js"></script>


</html>
