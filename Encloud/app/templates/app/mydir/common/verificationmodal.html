<!-- Modal to ask verify patient-->
<div id="verificationModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">This patent is a patient of another franchisee</h4>
        <h5> Enter any two of the following details to admit to your franchisee</h5>
      </div>

      <div class="modal-body" style="height:30vh;">
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="customercode">Customer Code<span class="required">*</span></label>
                      <div class="col-md-8 col-sm-8 col-xs-12">
                          <input type="text" id="customercode" name="customercode" value="{{customercode}}" required="required" class="form-control col-md-7 col-xs-12" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="phoneno">Phone Number</label>
                      <div class="col-md-8 col-sm-8 col-xs-12">
                          <input type="text" id="phoneno" name="phoneno" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="emailid">E-mail ID</label>
                      <div class="col-md-8 col-sm-8 col-xs-12">
                          <input type="text" id="emailid" name="emailid" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12">Date of Birth</label>
                        <div class="col-md-8 col-sm-8 col-xs-12">
                          <input type="text" id="dob" name="dob"  class="form-control" placeholder="DD/MM/YYYY" data-inputmask="'mask': '99/99/9999'">
                        </div>
                    </div>

      </div>
      <div class="modal-footer">
          <button class="buttonNext btn btn-success" onclick="launchajax()">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

    </div>

  </div>
</div>

<script>

  function launchajax()
  {
    var metalist=[];
    metalist.push(document.getElementById("customercode").value);
    metalist.push(document.getElementById("phoneno").value);
    metalist.push(document.getElementById("emailid").value);
    metalist.push(document.getElementById("dob").value);
    $.ajax({
        url: '/ajax/customerfranchiseeverification/',
        data: {
          'metalist': metalist,
        },
        dataType: 'json',
        success: function (data) {
            if(!data.success)
            {
                document.getElementById('message-f').innerHTML = data.message;
                document.getElementById('notify-f2').style.display = 'block';
            }
            else
            {
                document.getElementById('message').innerHTML = data.message;
                document.getElementById('notify2').style.display = 'block';
                setTimeout(function(){ location.reload(); }, 1000);
            }
        }
      });
  }

</script>

<!--End of verification charge modal-->
