{% if success %}

<div class="ui-pnotify  ui-pnotify-fade-normal ui-pnotify-in ui-pnotify-fade-in ui-pnotify-move" style="display: none; width: 300px; right: 36px; top: 160px; cursor: auto;" aria-live="assertive" aria-role="alertdialog">
  <div  id="notify" class="alert ui-pnotify-container alert-success ui-pnotify-shadow" role="alert" style="min-height: 16px;">
    <div class="ui-pnotify-closer" aria-role="button" tabindex="0" title="Close" style="cursor: pointer;">
      <span onclick="remove()" class="glyphicon glyphicon-remove"></span>
    </div>
    <div class="ui-pnotify-icon">
      <span class="glyphicon glyphicon-ok-sign"></span>
    </div>
    <h4 class="ui-pnotify-title">Success</h4>
    <div class="ui-pnotify-text" aria-role="alert">{{message}}
    </div>
  </div>
</div>

<script>
  function remove() {
    var x = document.getElementById('notify');
        x.style.display = 'none';
}
</script>

{% endif %}

<div class="ui-pnotify  ui-pnotify-fade-normal ui-pnotify-in ui-pnotify-fade-in ui-pnotify-move" style="display: none; width: 300px; right: 36px; top: 160px; cursor: auto;" aria-live="assertive" aria-role="alertdialog">
  <div  id="notify2" class="alert ui-pnotify-container alert-success ui-pnotify-shadow" role="alert" style="display: none;min-height: 16px;">
    <div class="ui-pnotify-closer" aria-role="button" tabindex="0" title="Close" style="cursor: pointer;">
      <span onclick="remove2()" class="glyphicon glyphicon-remove"></span>
    </div>
    <div class="ui-pnotify-icon">
      <span class="glyphicon glyphicon-ok-sign"></span>
    </div>
    <h4 class="ui-pnotify-title">Success</h4>
    <div class="ui-pnotify-text" id="message" aria-role="alert">
    </div>
  </div>
</div>

<script>
  function remove2() {
    var x = document.getElementById('notify2');
        x.style.display = 'none';
}
</script>
