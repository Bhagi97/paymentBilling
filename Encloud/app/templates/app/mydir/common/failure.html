{% if failure %}

<div class="ui-pnotify  ui-pnotify-fade-normal ui-pnotify-in ui-pnotify-fade-in ui-pnotify-move" style="width: 300px; right: 36px; top: 160px; cursor: auto;" aria-live="assertive" aria-role="alertdialog">
  <div  id="notify-f" class="alert ui-pnotify-container alert-danger ui-pnotify-shadow" role="alert" style="min-height: 16px;">
    <div class="ui-pnotify-closer" aria-role="button" tabindex="0" title="Close" style="cursor: pointer;">
      <span onclick="remove_f()" class="glyphicon glyphicon-remove"></span>
    </div>
    <div class="ui-pnotify-icon">
      <span class="glyphicon glyphicon-ok-sign"></span>
    </div>
    <h4 class="ui-pnotify-title">Failure</h4>
    <div class="ui-pnotify-text" aria-role="alert">{{message}}</div>
    </div>
  </div>
</div>

<script>
  function remove_f() {
    var x = document.getElementById('notify-f');
        x.style.display = 'none';
}
</script>

{% endif %}

<div class="ui-pnotify  ui-pnotify-fade-normal ui-pnotify-in ui-pnotify-fade-in ui-pnotify-move" style="display: none; width: 300px; right: 36px; top: 160px; cursor: auto;" aria-live="assertive" aria-role="alertdialog">
  <div  id="notify-f2" class="alert ui-pnotify-container alert-danger ui-pnotify-shadow" role="alert" style="display: none;min-height: 16px;">
    <div class="ui-pnotify-closer" aria-role="button" tabindex="0" title="Close" style="cursor: pointer;">
      <span onclick="remove_f2()" class="glyphicon glyphicon-remove"></span>
    </div>
    <div class="ui-pnotify-icon">
      <span class="glyphicon glyphicon-ok-sign"></span>
    </div>
    <h4 class="ui-pnotify-title">Failure</h4>
    <div class="ui-pnotify-text" aria-role="alert" id="message-f">{{message}}</div>
    </div>
  </div>
</div>

<script>
  function remove_f2() {
    var x = document.getElementById('notify-f2');
        x.style.display = 'none';
}
</script>
