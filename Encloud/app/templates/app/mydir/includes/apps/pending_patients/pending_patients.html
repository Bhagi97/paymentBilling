<div class="page-title">
                            <div class="title_left">
                                  <h3 style="margin-left:20px;">Patients</h3>
                            </div>
</div>

    <div class="clearfix"></div>

<div class="panel">

                        <div id="collapseOne1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                          <div class="panel-body">
                            <table class="table table-striped">
                              <thead>
                                <tr>
                                  <th>Patient Name</th>
                                  <th>Patient ID</th>
                                  <th>Franchisee</th>
                                  <th>Time</th>
                                  <th>Service/Package requested</th>
                                  <th>Clear Appointment</th>
                                </tr>
                              </thead>
                              <tbody>
                              {% for a in appointments %}
                                <tr>
                                  <td>{{a.customer_name}}</td>
                                  <th><a href="patient_details.html?q={{a.customer_code}}">{{a.customer_code}}</a></td>
                                  <td>{{a.franchise.franchise_name}}</td>
                                  <td>{{a.start_time}}</td>
                                  <td>{{a.request}}</td>
                                  <td>
                                      <a class="post">
                                      <i class="fa fa-check fa-lg" aria-hidden="true"></i>
                                      </a>
                                  </td>
                                </tr>
                              {% endfor %}
                              </tbody>
                            </table>
                          </div>
                        </div>
</div>


<script type="text/javascript">
            jQuery(document).ready(function($){
                $(".post").on("click",function(){
                id = $($(this).parent().siblings()[1]).children()[0].innerHTML;
                    $.ajax({
                        url: "pending_patients.html",
                        data: { delID: id },
                        success: function(response){
                              window.location.replace('pending_patients.html');
                        },
                        error: function(){
                              // do action
                        }
                    });
                });
            });
</script>
