<div class="page-title">
                            <div class="title_left">
                                  <h3 style="margin-left:20px;">User History</h3>
                            </div>

</div>

    <div class="clearfix"></div>

<div class="panel">

                        <div id="collapseOne1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                          <div class="panel-body">
                            <table id="datatable" class="table table-striped">
                              <thead>
                                <tr>
                                  <th>Name</th>
                                  <th>Username</th>
                                  <th>Franchise Name</th>
                                  <th>Timestamp</th>
                                </tr>
                              </thead>
                              <tfoot style="display: table-header-group;">
                                <tr>
                                  <th>Name</th>
                                  <th>Username</th>
                                  <th>Franchise Name</th>
                                  <th>Timestamp</th>
                                </tr>
                              </tfoot>
                              <tbody>
                              {% for u in user_history %}
                                <tr role="row" class="shown">
                                  <td>{{u.ref.profile.name}}</a></td>
                                  <th>{{u.ref.user.username}}</a></th>
                                  <td>{{u.organisation}}</td>
                                  <td>{{u.timestamp}}</td>
                                </tr>
                              {% endfor %}
                              </tbody>
                            </table>
                          </div>
                        </div>
</div>

<script>

  jQuery(document).ready(function($){
                $('#datatable').DataTable({bFilter: true, bInfo: false, bLengthChange: false, bSort: false,
                    initComplete: function () {
                    this.api().columns().every( function () {
                        var column = this;
                        var select = $('<select><option value="">All</option></select>')
                            .appendTo( $(column.footer()).empty() )
                            .on( 'change', function () {
                                var val = $.fn.dataTable.util.escapeRegex(
                                    $(this).val()
                                );
                                column
                                    .search( val ? '^'+val+'$' : '', true, false )
                                    .draw();
                            } );

                        column.data().unique().sort().each( function ( d, j ) {
                            if(d[0]=='<')
                                {
                                  d = d.split(/>|</);
                                  d = d[2]
                                }
                            select.append( '<option value="'+d+'">'+d+'</option>' )
                        } );
                    } );
                }
                });

            });

</script>

<div class="ui-pnotify  ui-pnotify-fade-normal ui-pnotify-in ui-pnotify-fade-in ui-pnotify-move" style="display: none; width: 300px; right: 36px; top: 160px; cursor: auto;" aria-live="assertive" aria-role="alertdialog">
  <div  id="notify-f" class="alert ui-pnotify-container alert-danger ui-pnotify-shadow" role="alert" style="display: none;min-height: 16px;">
    <div class="ui-pnotify-closer" aria-role="button" tabindex="0" title="Close" style="cursor: pointer;">
      <span onclick="remove()" class="glyphicon glyphicon-remove"></span>
    </div>
    <div class="ui-pnotify-icon">
      <span class="glyphicon glyphicon-ok-sign"></span>
    </div>
    <h4 class="ui-pnotify-title">Failure. You do not have permission to delete doctors</h4>
    </div>
  </div>
</div>

<script>
  function remove() {
    var x = document.getElementById('notify-f');
        x.style.display = 'none';
}
</script>
