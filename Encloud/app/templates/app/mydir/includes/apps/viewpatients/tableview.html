<div class="page-title">
                            <div class="title_left">
                                  <h3 style="margin-left:20px;">Patients</h3>
                            </div>
</div>

    <div class="clearfix"></div>

<div class="panel">

                        <div id="collapseOne1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                          <div class="panel-body">
                            <table class="table table-striped" id="datatable">
                              <thead>
                                <tr>
                                  <th>Name</th>
                                  <th>ID</th>
                                  <th>Age</th>
                                  <th>Franchise</th>
                                  <th>Phone No</th>
                                  <th>Email ID</th>
                                  <th>Location</th>
                                </tr>
                              </thead>
                              <tfoot style="display: table-header-group;">
                                <tr>
                                  <th>Name</th>
                                  <th>ID</th>
                                  <th>Age</th>
                                  <th>Franchise</th>
                                  <th>Phone No</th>
                                  <th>Email ID</th>
                                  <th>Location</th>
                                </tr>
                              </tfoot>
                              <tbody>
                              {% for c in customers %}
                                <tr>
                                  <td>{{c.name}}</td>
                                  <th><a href="patient_details.html?q={{c.customer_code}}">{{c.customer_code}}</a></th>
                                  <td>{{c.age}}</td>
                                  <td>{{c.franchise.franchise_name}}</td>
                                  <td>{{c.phoneno}}</td>
                                  <td>{{c.emailid}}</td>
                                  <td>{{c.district}}</td>
                                </tr>
                              {% endfor %}
                              </tbody>
                            </table>
                          </div>
                        </div>
</div>

<script>
  jQuery(document).ready(function($){
    $('#datatable').DataTable({bFilter: true, bInfo: false, bLengthChange: false,
            initComplete: function () {
            this.api().columns().every( function () {
                var column = this;
                var select = $('<select><option value="">All</option></select>')
                    .appendTo( $(column.footer()).empty() )
                    .on( 'change', function () {
                        var val = $.fn.dataTable.util.escapeRegex(
                            $(this).val()
                        );
                        column
                            .search( val ? '^'+val+'$' : '', true, false )
                            .draw();
                    } );

                column.data().unique().sort().each( function ( d, j ) {
                    if(d[0]=='<')
                        {
                          d = d.split(/>|</);
                          d = d[2]
                        }
                    select.append( '<option value="'+d+'">'+d+'</option>' )
                } );
            } );
        }
        });
  });
</script>
