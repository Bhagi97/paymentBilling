<div class="page-title">
                            <div class="title_left">
                                  <h3 style="margin-left:20px;">Doctors</h3>
                            </div>

</div>

    <div class="clearfix"></div>

<div class="panel">

                        <div id="collapseOne1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                          <div class="panel-body">
                            <table class="table table-striped" id="datatable">
                              <thead>
                                <tr>
                                  <th>Doctor Name</th>
                                  <th>ID</th>
                                  <th>Franchise Code</th>
                                  <th>Franchise Name</th>
                                  <th>Contact Number</th>
                                </tr>
                              </thead>
                              <tfoot style="display: table-header-group;">
                                <tr>
                                  <th>Doctor Name</th>
                                  <th>ID</th>
                                  <th>Franchise Code</th>
                                  <th>Franchise Name</th>
                                  <th>Contact Number</th>
                                </tr>
                              </tfoot>
                              <tbody>
                              {% for f in doctor_list %}
                                <tr>
                                  <th><a href="#">{{f.user.username}}</a></th>
                                  <th><a href="#">{{f.id}}</a></th>
                                  <td>{{f.franchise_code}}</td>
                                  <td>{{f.franchise.franchise_name}}</td>
                                  <td>{{f.phoneno}}</td>
                                </tr>
                              {% endfor %}
                              </tbody>
                            </table>
                          </div>
                        </div>
</div>


<script>
    $(document).ready(function(){

        $('#datatable').DataTable({bFilter: true, bInfo: false, bLengthChange: false,
            initComplete: function () {
            this.api().columns().every( function () {
                var column = this;
                var select = $('<select><option value="">All</option></select>')
                    .appendTo( $(column.footer()).empty() )
                    .on( 'change', function () {
                        var val = $.fn.dataTable.util.escapeRegex(
                            $(this).val()
                        );
                        column
                            .search( val ? '^'+val+'$' : '', true, false )
                            .draw();
                    } );

                column.data().unique().sort().each( function ( d, j ) {
                    if(d[0]=='<')
                        {
                          d = d.split(/>|</);
                          d = d[2]
                        }
                    select.append( '<option value="'+d+'">'+d+'</option>' )
                } );
            } );
        }
        });
    });

</script>
