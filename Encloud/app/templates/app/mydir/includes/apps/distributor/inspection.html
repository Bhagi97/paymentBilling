<div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Inspection Report</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="inspection" method="post" action="inspection.html" data-parsley-validate class="form-horizontal form-label-left"> {% csrf_token %}

                      <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Franchise name <span class="required">*</span></label>
                            <div class="col-md-7 col-sm-7 col-xs-12">
                             <select id="franchise_code" name="franchise_code" class="form-control">
                               {% for franchise in franchise_list %}
                               <option value="{{franchise.id}}">{{franchise.franchise_name}}</option>
                               {% endfor %}
                              </select>
                            </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="v1"> Select the correct option</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <div class="form-group">
                            <label class="col-md-7 col-sm-7 col-xs-12" style="padding-top:7px;font-weight:normal;">Is maintaining comfortable reception lounge and rooms for Customers?<span class="required">*</span></label>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                             <select id="v1" name="v1" class="form-control">
                               <option value="Poor">Poor</option>
                               <option value="Average">Average</option>
                               <option value="Good">Good</option>
                               <option value="Excellent">Excellent</option>
                              </select>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-md-7 col-sm-7 col-xs-12" style="padding-top:7px;font-weight:normal;">Is maintaining proper disposal of garbage as per local bodies law?<span class="required">*</span></label>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                             <select id="v2" name="v2" class="form-control">
                               <option value="Poor">Poor</option>
                               <option value="Average">Average</option>
                               <option value="Good">Good</option>
                               <option value="Excellent">Excellent</option>
                              </select>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-md-7 col-sm-7 col-xs-12" style="padding-top:7px;font-weight:normal;">Is providing locker facility to the customers?<span class="required">*</span></label>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                             <select id="v3" name="v3" class="form-control">
                               <option value="Poor">Poor</option>
                               <option value="Average">Average</option>
                               <option value="Good">Good</option>
                               <option value="Excellent">Excellent</option>
                              </select>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-md-7 col-sm-7 col-xs-12" style="padding-top:7px;font-weight:normal;">Is providing purified drinking water to the customers?<span class="required">*</span></label>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                             <select id="v4" name="v4" class="form-control">
                               <option value="Poor">Poor</option>
                               <option value="Average">Average</option>
                               <option value="Good">Good</option>
                               <option value="Excellent">Excellent</option>
                              </select>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-md-7 col-sm-7 col-xs-12" style="padding-top:7px;font-weight:normal;">Is maintaining surroundings Clean & Hygienic?<span class="required">*</span></label>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                             <select id="v5" name="v5" class="form-control">
                               <option value="Poor">Poor</option>
                               <option value="Average">Average</option>
                               <option value="Good">Good</option>
                               <option value="Excellent">Excellent</option>
                              </select>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-md-7 col-sm-7 col-xs-12" style="padding-top:7px;font-weight:normal;">Is maintaining sufficient man power (Doctors and Therapists)?<span class="required">*</span></label>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                             <select id="v6" name="v6" class="form-control">
                               <option value="Poor">Poor</option>
                               <option value="Average">Average</option>
                               <option value="Good">Good</option>
                               <option value="Excellent">Excellent</option>
                              </select>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-md-7 col-sm-7 col-xs-12" style="padding-top:7px;font-weight:normal;">Is there is sufficient vehicle parking area provided for customers?<span class="required">*</span></label>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                             <select id="v7" name="v7" class="form-control">
                               <option value="Poor">Poor</option>
                               <option value="Average">Average</option>
                               <option value="Good">Good</option>
                               <option value="Excellent">Excellent</option>
                              </select>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-md-7 col-sm-7 col-xs-12" style="padding-top:7px;font-weight:normal;">Behaviour of staff to customers<span class="required">*</span></label>
                            <div class="col-md-2 col-sm-2 col-xs-12">
                             <select id="staff_behaviour" name="staff_behaviour" class="form-control">
                               <option value="Poor">Poor</option>
                               <option value="Average">Average</option>
                               <option value="Good">Good</option>
                               <option value="Excellent">Excellent</option>
                              </select>
                            </div>
                          </div>

                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="comments">Comments
                        </label>
                        <div class="col-md-7 col-sm-7 col-xs-12">
                          <input type="text" id="comments" name="comments" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button class="btn btn-primary" type="button">Cancel</button>
						  <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>

{% include 'app/mydir/common/successfulinsertion.html' %}
