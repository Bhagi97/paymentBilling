<div class="row">
              <div class="col-md-4 col-sm-4 col-xs-12">
                  <!-- -->
                  <div class="x_panel">
                  <div class="x_title">
                    <h2><small>Implementation reports</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <!-- -->
                  <div id="collapseOne1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                          <div class="panel-body">
                            <table id="datatable" class="table table-striped">
                              <thead>
                                <tr>
                                  <th>Franchise Code</th>

                              </thead>
                              <tbody>

                <div class="x_panel">
                  <div class="x_title">
                    <h2><small>Report details</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <form data-parsley-validate class="form-horizontal form-label-left">

                        <label class="col-md-3 col-sm-3 col-xs-12">Franchise code

                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p id="franchise_code"></p>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12">Date
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p id="date"></p>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12">Vendor
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p id="vendor"></p>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12">Date
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p id="date_mou"></p>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12">Painting
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p id="painting"></p>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12">Electrification
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p id="electrification"></p>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12">Signboard
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p id="signboard"></p>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12">Installation of required equipment
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p id="installation_of_required_equipment"></p>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12">Inaugration date
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p id="inaugration_date"></p>

                      </div>
                      <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12">Comments
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <p id="comments"></p>
                        </div>
                      </div>

                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button id="print" style="display:none;" onclick="" class="btn btn-success">Print</button>
                        </div>
                      </div>


                    </form>
                  </div>
                </div>
              </div>
            </div>

<!-- Modal to ask filtration criteria -->
<div id="filterModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Enter filtration criteria</h4>
      </div>
      <div class="modal-body" style="">
        <div class="form-group">
                        <form id="filterform" action="report_implementation.html" method="post" class="form-horizontal form-label-left"> {% csrf_token %}
                        {% if franchise_list %}
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="franchise">Franchise</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                            <select id="franchise" name="franchise_code" class="form-control">
                              {% for f in franchise_list %}
                                <option value="{{f.id}}">{{f.franchise_name}}</option>
                              {% endfor %}
                            </select>
                            </div>
                        </div>
                        <script>
                              document.getElementById("franchise").selectedIndex = -1;
                        </script>
                        {% endif %}
                        </form>
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="buttonNext btn btn-success" onclick="document.getElementById('filterform').submit();" data-dismiss="modal">Filter</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<!--End of filtration modal-->

<script>
    function printreport(id){
        $.ajax({
        url: '/ajax/printreport/',
        data: {
          'type': 'Implementation',
          'id': id
        },
        dataType: 'json',
        async: false,
        success: function (data) {
            if(data['success']==0)
            {
                window.open('/static/bill/'+data.url+'.pdf', '_blank', 'fullscreen=yes');
            }
        }
      });
    }

    function insertdata(id,date)
    {
        $.ajax({
        url: '/ajax/getreport/',
        data: {
          'id': id,
          'table': 'Implementation',
          'date': date
          },
        dataType: 'json',
        async: false,
        success: function (data) {
            for(key in data.data)
                {
                    html_ele = document.getElementById(key);
                    value = data.data[key];
                    bool_check = ['painting','electrification','signboard','installation_of_required_equipment']
                    if(bool_check.indexOf(key) > -1)
                    {    if(value==true)
                            html_ele.innerHTML = '<i class="fa fa-check" aria-hidden="true"></i>';
                        else if(value==false)
                            html_ele.innerHTML = '<i class="fa fa-times" aria-hidden="true"></i>';
                    }
                    else
                        html_ele.innerHTML = document.getElementById(key).innerHTML = value;
                }
            document.getElementById('print').style.display = 'block';
            document.getElementById('print').onclick = function() { printreport(data.rid); }

          }
        });
    }




</script>
