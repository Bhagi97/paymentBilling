{% extends 'ElaAdmin/common/page.html' %}

{% block content %}
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Data Import/Export</h3> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">Data Import/Export</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                <div class="row">
                    <div class="col-lg-6" style="margin-left: auto; margin-right: auto;">
                        <div class="card">
                            <div class="card-body">
                                <!--<h4 class="card-title">Data Export</h4>-->
                                <!--<h6 class="card-subtitle">Export data to Copy, CSV, Excel, PDF & Print</h6>-->
                                <div class="table-responsive">
                                    <!--<div class="">-->
                                    <div class="row" style="margin-right: auto;">
                                        <!--<label style="margin-left: auto;">Import :<input type="file" ></label>-->
                                        <!--<a class="btn btn-info" style="margin-left: auto;" href="/import_data/" ><span><i class="ti-upload"></i></span></a>-->
                                          <form style="margin-left:auto;" action="/import_file/" method="post" enctype="multipart/form-data">
                                              {% csrf_token %}
                                              <input type="file" name="myfile">
                                              <button type="submit">Upload</button>
                                          </form>
                                    </div>

                                        <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                    <th>Code</th>
                                                    <th>Name</th>
                                                </tr>
                                            </thead>
                                            <tfoot>
                                                <tr>
                                                    <th>Code</th>
                                                    <th>Name</th>
                                                </tr>
                                            </tfoot>
                                            <tbody>

                                                {% for item in data %}
                                                <tr>
                                                    <!--<td>{{ item.pending }}</td>-->
                                                    <!--<td>{{ item.id}}</td>-->
                                                    <td>{{ item.code}}</td>
                                                    <td>{{ item.name}}</td>

                                                </tr>
                                                {% endfor %}

                                            </tbody>
                                        </table>
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Page Content -->
            </div>
            <!-- End Container fluid  -->


{% endblock %}
